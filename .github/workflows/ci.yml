name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # BACKEND INSTALL
      - name: Install backend deps
        run: |
          cd backend
          npm install --legacy-peer-deps

      # FRONTEND INSTALL
      - name: Install frontend deps
        run: |
          cd frontend
          npm install --legacy-peer-deps

      # BACKEND TESTS
      - name: Run backend tests
        run: |
          cd backend
          npm test

      # LINT
      - name: Run ESLint
        run: |
          cd backend
          npm run lint

      # SECURITY
      - name: Security audit
        run: |
          cd backend
          npm audit --audit-level=low || true

      # PACKAGE ARTIFACTS
      - name: Package full project
        run: |
          mkdir deployment
          cp -r backend deployment/backend
          cp -r frontend deployment/frontend
          cp -r docs deployment/docs
          zip -r deployment-package.zip deployment

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cache-project
          path: deployment-package.zip
